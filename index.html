<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div>
        <form>
          <div>
            <label>Bill</label>
            <input />
          </div>
          <div>
            <p>Select Tip %</p>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>
          <div>
            <label>Number of People</label>
            <input />
          </div>
        </form>
        <div>
          <div>
            <p>
              Tip Amount <br />
              / person
            </p>
          </div>
          <div>
            <p>
              Total <br />
              / person Reset
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
