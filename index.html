<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <div class="calculator">
        <form>
          <div class="bill">
            <label>Bill</label>
            <input class="bill-input" placeholder="0" type="number"/>
          </div>
          <div class="percent">
            <p>Select Tip %</p>
            <div>
              <button class="five">5<span>%</span></button>
              <button class="ten">10<span>%</span></button>
              <button class="fifteen">15<span>%</span></button>
              <button class="twenty-five">25<span>%</span></button>
              <button class="fifty">50<span>%</span></button>
              <input class="custom" placeholder="Custom"></input>
            </div>
          </div>
          <div class="people">
            <label>Number of People <span>Can't be zero</span></label>
            <input min="1" class="people-input" placeholder="0" type="number"/>
          </div>
        </form>
        <div class="calculation">
          <div>
            <p>
              Tip Amount <br />
              <small> / person</small>
            </p>
            <p class="amount tip"><span>$</span>0.00</p>
          </div>
          <div>
            <p>
              Total <br />
              <small>/ person</small>
            </p>
            <p class="amount total"><span>$</span>0.00</p>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
